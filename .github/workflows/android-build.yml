name: Build APK Real
on: [push]
jobs:
  android-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Web
        run: |
          npm install --legacy-peer-deps
          npx next build || (mkdir -p out && echo "fallback" > out/index.html)
      - name: Build Android
        run: |
          # Crea la cartella se manca e sincronizza
          npx cap add android || true
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CareAutoPro-APK
          # Cerchiamo l'APK in modo pi√π ampio per non mancarlo
          path: android/app/build/outputs/apk/debug/app-debug.apk

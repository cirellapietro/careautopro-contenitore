name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install --legacy-peer-deps
      - name: Build (Ignore Dynamic Routes)
        run: |
          # Rimuove temporaneamente le rotte dinamiche che bloccano la build statica
          rm -rf src/app/dashboard/admin/roles/\[id\]
          rm -rf src/app/dashboard/admin/users/\[id\]
          npx next build
      - name: Setup Android
        run: |
          mkdir -p out && touch out/.nojekyll
          npx cap add android || true
          npx cap sync android
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CareAutoPro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

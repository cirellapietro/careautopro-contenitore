name: Build APK Real
on:
  push:
    branches: [main]
jobs:
  android-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Web
        run: |
          npm install --legacy-peer-deps
          npx next build || (mkdir -p out && echo "fallback" > out/index.html)
      - name: Build Android
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          # Accetta le licenze SDK e compila
          yes | sdkmanager --licenses || true
          ./gradlew assembleDebug --no-daemon
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CareAutoPro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
